<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h3>Utenti connessi:</h3>
    <ul id="userList"></ul>
    <button type="button" class="btn btn-primary" id="openModalButton">
        Apri Modale
    </button>
    
    <!--modale -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">Titolo della Modale</h5>
                    <button type="button" class="btn-close" id="closeModalButton" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Contenuto della modale.</p>
                    <input type="text" id="nomeUtente" class="form-control" placeholder="Inserisci il tuo nome" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="closeModalButtonFooter">Chiudi</button>
                    <button type="button" class="btn btn-primary" id="submitName">Invia</button>
                </div>
            </div>
        </div>
    </div>



    <div class="container">
        <ul id="chat" class="list-group"></ul>
        <table id="userList" class="table mt-4">
            <thead>
                <tr>
                    <th>Utenti Online</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div class="row mt-4">
        <input id="input" class="form-control" />
        <button id="sendButton" type="button" class="btn btn-success">Send</button>
    </div>

    <script type="application/javascript" src="index.js"></script>
</body>

</html>
