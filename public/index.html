<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <!-- Modale per nome -->
    <div class="modal fade" id="nameModal" tabindex="-1" aria-labelledby="nameModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="nameModalLabel">Inserisci il tuo nome</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="userName" class="form-control" placeholder="Il tuo nome" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="setNameBtn">Conferma</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <ul id="chat" class="list-group"></ul>
        <table id="userList" class="table mt-4">
            <thead>
                <tr>
                    <th>Utenti Online</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div class="row mt-4">
        <input id="input" class="form-control" />
        <button id="sendButton" type="button" class="btn btn-success">Send</button>
    </div>

    <script type="application/javascript" src="index.js"></script>
</body>

</html>
